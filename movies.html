<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css">
<style media="screen">
  body {
    background-color: lightgrey;
  }
  .jumbotron {
    text-align: center;
  }
  .container {
    padding-top: 15px;
    background-color: white;
    height: 900px;
  }
</style>
</head>
  <body>

    <div class="container">

      <div class="jumbotron">
        <h1>Welcome to My Movies</span></h1>
      </div>
      <h1>List of movies</h1>
      <hr>

      <table class="table table-striped table-hover">
        <thead>
          <th>
            Movie Title
          </th>
          <th>
            Director
          </th>
          <th>
            Delete
          </th>
        </thead>
        <tbody>

        </tbody>
      </table>


      <button id="btnAdd" class="btn btn-primary" data-toggle="modal" data-target="#modalContainer">
        <span class="glyphicon glyphicon-plus"></span> add Movie</button>



      <!-- modal popup --->
      <div id="modalContainer" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3>form</h3>
              </div>
              <div class="modal-body">


                <form>

                  <div class="form-group has-warning">
                    <label class="col-form-label" for="title">Movie Tile</label>
                    <input id="title" type="text" class="form-control form-control-warning">

                  </div>
                  <div class="form-group has-warning">
                    <label for="director">Director</label>
                    <input id="director" type="text" class="form-control form-control-warning">
                  </div>
                </form>


              </div>
              <div class="modal-footer">
                <button id="submit" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
        </div>
      </div>



      <!-- modal popup --->
      <div id="modalPop" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">


                <h3>Are you sure you want to delete this movie?</h3>


              </div>
              <div class="modal-footer">
                <button id="popDelete" type="button" class="btn btn-primary" data-dismiss="modal">Delete</button>
                <button type="popCancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
        </div>
      </div>

  <!-- Latest compiled and minified JavaScript -->
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="script.js" type="text/javascript"></script>


  </body>
</html>
